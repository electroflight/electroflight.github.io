<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ElectroFlight Projects</title>
  <link rel="icon" href="favicon.jpg" type="image/png">
  <style>
    :root{
      --accent-1: #19baff;
      --accent-2: #7c4dff;
      --muted: rgba(234,241,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --text: #eaf1ff;
      --card-radius: 14px;
      --shadow-1: 0 8px 30px rgba(8,10,30,0.6);
      --glass-border: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Page baseline */
    * { box-sizing: border-box; }
    html,body { height: 100%; margin:0; padding:0; }
    body{
      background:
        radial-gradient(800px 600px at 80% -10%, #1c1f5a66 0%, #0000 60%),
        radial-gradient(700px 500px at -20% 10%, #0f4f5f66 0%, #0000 60%),
        radial-gradient(600px 400px at 50% 100%, #14224d80 0%, #0000 60%),
        linear-gradient(180deg, #0e1330, #0b1020);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }


    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 32px;
      position:relative;
      z-index:6;
    }
    .logo img { height:46px; }

    /* HERO */
    .hero {
      position:relative;
      min-height:520px;
      display:flex;
      align-items:center;
      padding:56px;
      background-image: url('banner.jpg');
      background-size:cover;
      background-position:center right;
      border-radius:18px;
      margin:24px;
      box-shadow: 0 40px 80px rgba(2,6,23,0.75);
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(3,6,18,0.7) 0%, rgba(3,6,18,0.3) 100%);
    }
    .hero-content {
      position:relative;
      z-index:3;
      max-width:600px;
      background: rgba(0,0,0,0.85); /* сиёҳ шуд */
      padding:30px;
      border-radius:12px;
    }
    h1 {
      margin:0;
      font-size:72px;
      color:#fff;
      font-weight:800;
    }
    .subtitle {
      margin-top:12px;
      font-size:16px;
      color:#ddd;
      line-height:1.6;
    }

    /* Gallery */
    .gallery {
      display:flex;
      gap:18px;
      padding:34px 48px 80px 48px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .gallery-item {
      width:220px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 24px 60px rgba(2,6,23,0.6);
      background:#000;
      transition:transform .3s;
    }
    .gallery-item img{
      width:100%;
      height:160px;
      object-fit:cover;
      display:block;
    }
    .gallery-item:hover{ transform:translateY(-6px); }
    .gallery-item p {
      margin:10px;
      font-size:14px;
      color:#fff;
      font-weight:600;
      text-align:center;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.jpg" alt="ElectroFlight logo">
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>ElectroFlight</h1>
      <p class="subtitle">Keep your body and mind in equilibrium and be amazed at the full potential of what you can achieve.</p>
    </div>
  </section>

  <!-- Gallery -->
  <main class="gallery">
    <div class="gallery-item">
      <a href="info1.html" target="_blank">
        <img src="photo1.jpg" alt="Project Photo 1">
      </a>
      <p>Project Code 1</p>
    </div>
    <div class="gallery-item">
      <a href="info2.html" target="_blank">
        <img src="photo2.jpg" alt="Project Photo 2">
      </a>
      <p>Project Code 2</p>
    </div>
    <div class="gallery-item">
      <a href="info3.html" target="_blank">
        <img src="photo3.jpg" alt="Project Photo 3">
      </a>
      <p>Project Code 3</p>
    </div>
    <div class="gallery-item">
      <a href="info4.html" target="_blank">
        <img src="photo4.jpg" alt="Project Photo 4">
      </a>
      <p>Project Code 4</p>
    </div>
    <div class="gallery-item">
      <a href="info5.html" target="_blank">
        <img src="photo5.jpg" alt="Project Photo 5">
      </a>
      <p>Project Code 5</p>
    </div>
    <div class="gallery-item">


<a href="info6.html" target="_blank">
        <img src="photo6.jpg" alt="Project Photo 6">
      </a>
      <p>Project Code 6</p>
    </div>
    <div class="gallery-item">
      <a href="info7.html" target="_blank">
        <img src="photo7.jpg" alt="Project Photo 7">
      </a>
      <p>Project Code 7</p>
    </div>
  </main>

</body>
</html>
